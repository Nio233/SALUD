{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}Vida Saludable{% endblock %}</title>

  <link rel="stylesheet" href="{% static 'principal/css/main.css' %}">  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Reset para eliminar el “espacio fantasma” */
    html, body { margin:0; padding:0; }

    /* Navbar pegajosa y sin separación inferior */
    .navbar { margin-bottom: 0; position: sticky; top: 0; z-index: 1000; }

    /* Contenedor principal sin margen superior extra */
    main.container { padding-top: 16px; padding-bottom: 16px; }
  </style>
</head>
<body>

  {% include "principal/partials/nav.html" %}

  <!-- Quita mt-4 -->
  <main class="container">
    {% block content %}{% endblock %}
  </main>

  <footer class="text-center py-3 mt-5" style="background-color:#2e8b57; color:white;">
    © 2025 Vida Saludable | Creado con ❤️ y Django
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
